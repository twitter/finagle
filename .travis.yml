dist: trusty
sudo: required

language: scala

env:
  global:
    - JAVA_OPTS="-DSKIP_FLAKY=1 -DSKIP_FLAKY_TRAVIS=1 -Dsbt.log.noformat=true"

  matrix:
    - PROJECT=finagle-core
    - PROJECT=finagle-exception
    - PROJECT=finagle-exp
    - PROJECT=finagle-http
    - PROJECT=finagle-http2
    - PROJECT=finagle-integration
    - PROJECT=finagle-mux
    - PROJECT=finagle-mysql
    - PROJECT=finagle-netty4
    - PROJECT=finagle-netty4-http
    - PROJECT=finagle-netty3
    - PROJECT=finagle-redis
    - PROJECT=finagle-serversets
    - PROJECT=finagle-stats
    - PROJECT=finagle-thrift
    - PROJECT=finagle-thriftmux
    - PROJECT=finagle-toggle
    - PROJECT=finagle-tunable
    - PROJECT=finagle-zipkin-core
    - PROJECT=finagle-zipkin-scribe

# These directories are cached to S3 at the end of the build
cache:
  directories:
   - $HOME/.ivy2/cache
   - $HOME/.ivy2/local/com.twitter
   - $HOME/.sbt
   - $HOME/.dodo

before_cache:
  # Cleanup the cached directories to avoid unnecessary cache updates
  - find $HOME/.ivy2/cache  -name "ivydata-*.properties" -delete
  - find $HOME/.sbt         -name "*.lock"               -delete

scala:
  - 2.11.12
  - 2.12.6

jdk:
  - oraclejdk8

notifications:
  slack:
    secure: PfUgPphNmKcZLIjTjd46IHBzqB0vkzK8clCqdsUr5taJRHhMSgRg8ks81sUhCmu+hTl3FG+jEzGgqMUvcisS+OziP/8QR/C41f5jdaETfkBE53DZIWVXZ80QRabphRTCbRUfibC39WWrhhLgWCIqzvTM8qsO/43JuQOGLQbuqcs=
    on_failure: change
    on_success: change

before_script:
  - unset SBT_OPTS # default $SBT_OPTS is irrelevant to sbt launcher

script: # we define this here in the implicit test build stage as this is the only way the matrix expansion for PROJECT works properly
  - travis_retry ./sbt ++$TRAVIS_SCALA_VERSION coverage "$PROJECT/test" coverageReport

stages:
  - dodo
  - memcached
  - test

jobs:
  include:
    - stage: dodo
      scala: 2.11.12 # need to set this explicitly
      script: curl -s https://raw.githubusercontent.com/twitter/dodo/develop/bin/build | bash -s -- --no-test --scala-version 2.11.12 finagle
    - stage: dodo
      scala: 2.12.6  # need to set this explicitly
      script: curl -s https://raw.githubusercontent.com/twitter/dodo/develop/bin/build | bash -s -- --no-test --scala-version 2.12.6 finagle
    - stage: memcached # don't test these projects because they don't pass on travis-ci, compile tests only
      script: 
        - travis_retry ./sbt --error +ci:update "project finagle-memcached" +update
        - ./sbt "project finagle-memcached" +test:compile
    - stage: test
      after_success: # only want to collect code coverage in the test build stage on success of the script run
        - ./sbt ++$TRAVIS_SCALA_VERSION coverageAggregate
        - bash <(curl -s https://codecov.io/bash)
