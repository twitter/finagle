<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  viewBox="0 0 400 130" x="0" y="0">

  <defs>
    <style type="text/css">
      <![CDATA[
        .node {
          fill: white;
          stroke: gray;
          stroke-width: 1;
        }

        .node-label {
          fill: #025167;
          font-size: 9pt;
          font-family: "Helvetica";
        }

        .heavy-label {
          font-weight: bold;
        }

        .bridge {
          stroke: gray;
        }

        .shadow {
          fill: #fafafa;
          stroke: gray;
          stroke-width: .5;
        }
      ]]>
    </style>
  </defs>

  <g id="serverStack" transform="translate(100, 20)">
    <g transform="translate(100, 100) rotate(-90)">
      <rect class="node" width="110" height="25"/>
      <text class="node-label" x="55" y="17.5" text-anchor="middle">Session Expiration</text>
    </g>

    <g transform="translate(75, 100) rotate(-90)">
      <rect class="node" width="110" height="25"/>
      <text class="node-label" x="55" y="17.5" text-anchor="middle">Request Timeout</text>
    </g>

    <g transform="translate(50, 100) rotate(-90)">
      <rect class="node" width="110" height="25"/>
      <text class="node-label" x="55" y="17.5" text-anchor="middle">Request Deadline</text>
    </g>

    <g transform="translate(25, 100) rotate(-90)">
      <rect class="node" width="110" height="25"/>
      <text class="node-label" x="55" y="17.5" text-anchor="middle">Concurrency Limit</text>
    </g>

    <g transform="translate(0, 100) rotate(-90)">
      <rect class="node" width="110" height="25"/>
      <text class="node-label" x="55" y="17.5" text-anchor="middle">Observe</text>
    </g>

    <g transform="translate(125, 100) rotate(-90)">
      <rect class="node" width="110" height="100"/>
      <text class="heavy-label node-label" x="55" y="-50" text-anchor="middle"
        transform="rotate(90)">Endpoint</text>
    </g>
  </g>
</svg>
